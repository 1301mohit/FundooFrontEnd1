<div fxLayout="row" fxFlex="100" fxLayoutAlign="start end">
  <button id="Remind" matTooltip="Remind me" mat-icon-button>
    <img id="remindmeImage" src="../../../assets/remindme.svg" />
  </button>

  <button id="collaborator" matTooltip="collaborator" mat-icon-button>
    <img id="collaborator" src="../../../assets/collaborator.svg" />
  </button>

  <button [matMenuTriggerFor]="menu5" style="cursor: pointer;" aria-label="change color" matTooltip="change color" mat-icon-button>
    <mat-icon>palette</mat-icon>
  </button>
  <mat-menu #menu5="matMenu" [overlapTrigger]="false">
    <ng-template matMenuContent>
      <div class="buttons">
        <div fxLayout=row fxLayoutGap=10px style="margin-top:5px" *ngFor='let colors of colorArray'>
          <div *ngFor='let color of colors'>
            <button class="colors" [ngStyle]="{'background-color': color.color }" (click)='colorsEdit(color.name)'
              matTooltip="{{color.name}}" mat-mini-fab></button>
          </div>
        </div>
      </div>
    </ng-template>
  </mat-menu>

  <button id="addimage" matTooltip="Add image"  mat-icon-button>
    <img id="addimage" src="../../../assets/addimage.svg" />
  </button>

  <button id="archive" matTooltip="Archive" (click)='archiveNote()' mat-icon-button>
    <img id="archive" src="../../../assets/archive.svg" />
  </button>

  <button mat-icon-button [matMenuTriggerFor]="menu" (click)=getAllLabel()>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="delete()">
      <span>Delete note</span>
    </button>
    <button mat-menu-item [matMenuTriggerFor] = "labelMenu" (click)="$event.stopPropagation()">
      <span>Add label</span>
    </button>
    <!-- <button mat-menu-item disabled>
      <span>Add drawing</span>
    </button>
    <button mat-menu-item>
      <span>show checkboxes</span>
    </button> -->
  </mat-menu>

  <div (click) = "$event.stopPropagation()">
    <mat-menu #labelMenu = "matMenu">
      <div *ngFor = "let index of label">
        <mat-checkbox (click)="$event.stopPropagation(); addLabelToNote(index)">{{index.name}}</mat-checkbox>
      </div>
    </mat-menu>
  </div>
</div>
